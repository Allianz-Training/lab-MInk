<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      array1 = [1, 2, 30, 400];
      array2 = array1.map((item) => item * 2);
      console.log(array2);

      array1 = [1, 2, 3, 4];
      array2 = array1.map((item) => "" + item + "");
      console.log(array2);

      array1 = [1, "1", 2, {}];
      array2 = array1.map((item) => typeof item);
      console.log(array2);

      array1 = ["apple", "banana", "orange"];
      array2 = array1.map((item) => item.toUpperCase());
      console.log(array2);

      array1 = [
        { name: "apple", surname: 14 },
        { name: "banana", age: 18 },
        { name: "watermelon", age: 32 },
      ];
      array2 = array1.map((item) => item.name);
      console.log(array2);

      array1 = [
        { name: "apple", age: 14 },
        { name: "banana", age: 18 },
        { name: "watermelon", age: 32 },
      ];
      array2 = array1.map((item) => item.age);
      console.log(array2);

      array1 = [
        { name: "apple", surname: "London" },
        { name: "banana", surname: "Bangkok" },
        { name: "watermelon", surname: "Singapore" },
      ];
      array2 = array1.map((item) => item.name + " " + item.surname);
      console.log(array2);

      array1 = [1, 3, 4, 5, 6, 7, 8];
      array2 = array1.map((item) => (item % 2 == 0 ? "even" : "odd"));
      console.log(array2);

      array1 = [1, -3, 2, 8, -4, 5];
      array2 = array1.map((item) => Math.abs(item));
      console.log(array2);

      array1 = [100, 200.25, 300.84, 400.3];
      array2 = array1.map((item) => item.toFixed(2));
      console.log(array2);

      array1 = [
        { name: "apple", birth: "2000-01-01" },
        { name: "banana", birth: "1990-10-01" },
        { name: "watermelon", birth: "1985-12-01" },
      ];
      array2 = array1.map((obj) => {
        const year = obj.birth.split("-")[0];
        return { ...obj, age: 2019 - year };
      });
      console.log(array2);

      array2 = array1.map((obj) => {
        return `<tr> <td>${obj.name}</td> <td>${new Date(obj.birth)
          .toUTCString()
          .slice(5, 16)
          .toLowerCase()}</td></tr>`;
      });
      console.log(array2);

      // hw2.1
      array1 = [1, 2, 30, 400];
      array2 = array1.filter((num) => num > 10);
      console.log(array2);

      // hw2.2
      array1 = [1, 2, 3, 4];
      array2 = array1.filter((n) => n % 2 !== 0);
      console.log(array2);

      // hw2.3
      array1 = [1, "1", 2, {}];
      array2 = array1.filter((e) => typeof e === "number");
      console.log(array2);

      // hw2.4
      array1 = ["apple", "banana", "orange", "pineapple", "watermelon"];
      array2 = array1.filter((s) => s.length > 6);
      console.log(array2);

      // hw2.5
      array1 = [
        { name: "apple", age: 14 },
        { name: "banana", age: 18 },
        { name: "watermelon", age: 32 },
        { name: "pineapple", age: 16 },
        { name: "peach", age: 24 },
      ];
      array2 = array1.filter((obj) => obj.age < 18);
      console.log(array2);

      // hw2.6
      array2 = array1.filter((obj) => obj.age !== 32);
      console.log(array2);

      // hw2.7
      array1 = [1, -3, 2, 8, -4, 5];
      array2 = array1.filter((num) => num > 0);
      console.log(array2);

      // hw2.8
      array1 = [1, 3, 4, 5, 6, 7, 8];
      array2 = array1.filter((num) => num % 3 === 0);
      console.log(array2);

      // hw2.9
      array1 = ["peach", 1, -3, "2", {}, []];
      array2 = array1.filter((e) => typeof e === "string");
      console.log(array2);

      // hw2.10
      array1 = ["APPLE", "appLE", "PEACH", "PEach"];
      array2 = array1.filter((s) => s.toUpperCase() === s);
      console.log(array2);

      // hw2.11
      array1 = [
        { name: "apple", birth: "2001-01-01" },
        { name: "banana", birth: "1990-10-10" },
        { name: "watermelon", birth: "1985-12-30" },
        { name: "peach", birth: "2002-10-13" },
      ];

      array2 = array1.filter((obj) => new Date(obj.birth).getMonth() === 9);
      console.log(array2);
    </script>
  </body>
</html>
