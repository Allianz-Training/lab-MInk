      function draw1(n) {
        star = "";
        for (let i = 0; i < n; i++) {
          star += "*";
        }
        alert("#1\n" + star);
      }

      function draw2(n) {
        star = "";
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            star += "*";
          }
          star += "\n";
        }
        alert("#2\n" + star);
      }

      function draw3(n) {
        star = "";
        count = 0;
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            count++;
            star += count;
          }
          star += "\n";
          count = 0;
        }
        alert("#3\n" + star);
      }

      function draw4(n) {
        star = "";
        count = 1;
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            star += count;
          }
          star += "\n";
          count++;
        }
        alert("#4\n" + star);
      }

      function draw5(n) {
        star = "";
        count = n;
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            star += count;
          }
          star += "\n";
          count--;
        }
        alert("#5\n" + star);
      }

      function draw6(n) {
        star = "";
        count = 1;
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            star += count;
            count++;
          }
          star += "\n";
        }
        alert("#6\n" + star);
      }

      function draw7(n) {
        star = "";
        count = n * n;
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            star += count;
            count--;
          }
          star += "\n";
        }
        alert("#7\n" + star);
      }

      function draw8(n) {
        star = "";
        count = 0;
        for (let j = 1; j <= n; j++) {
          star += count + "\n";
          count = Math.pow(2, j);
        }
        alert("#8\n" + star);
      }

      function draw9(n) {
        star = "";
        count = 2;
        for (let j = 0; j < n; j++) {
          star += count + "\n";
          count *= 2;
        }
        alert("#9\n" + star);
      }

      function draw10(n) {
        star = "";

      function draw11(n) {
        star = "";
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            if (j == i) {
              star += "-";
            } else {
              star += "*";
            }
          }
          star += "\n";
        }
        alert("#11\n" + star);
      }

      function draw12(n) {
        star = "";
        for (let i = n; i > 0; i--) {
          for (let j = 1; j <= n; j++) {
            if (j == i) {
              star += "-";
            } else {
              star += "*";
            }
          }
          star += "\n";
        }
        alert("#12\n" + star);
      }

      function draw13(n) {
        star = "";

          for (let j = 1; j <= n; j++) {
            if (j <= i) {

            } else {
              star += "-";
            }
          }
          star += "\n";
        }
        alert("#13\n" + star);
      }

      function draw14(n) {
        star = "";
        for (let i = n; i > 0; i--) {
          for (let j = 1; j <= n; j++) {
            if (j > i) {
              star += "-";
            } else {
              star += "*";
            }
          }
          star += "\n";
        }
        alert("#14\n" + star);
      }

      function draw15(n) {
        star = "";
        for (let i = 1; i <= n * 2 - 1; i++) {
          for (let j = 1; j <= n; j++) {
            if (j <= i && i <= n) {
              star += "*";
            } else if (j <= n - (i - n) && i > n) {
              star += "*";
            } else {
              star += "-";
            }
          }
          star += "\n";
        }
        alert("#14\n" + star);
      }

      function draw17(n) {
        star = "";
        for (let i = n; i > 0; i--) {
          for (let j = 1; j <= n; j++) {

          }

      function draw18(n) {
        star = "";
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            if (j >= i) {

          }
          star += "\n";

      function draw20(n) {
        star = "";
        count = 0;
        for (let i = n; i > 0; i--) {
          for (let j = 1; j <= n; j++) {
            if (j < i) {
              star += "-";
            } else {
              count++;
              star += count;
            }
          }
          star += "\n";
        }
        for (let i = 2; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            if (j >= i) {
              count++;
              star += count;
            } else {
              star += "-";
            }
          }
          star += "\n";
        }
        alert("#20\n" + star);
      }
